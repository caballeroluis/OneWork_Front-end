<p>profile works!</p>

<button routerLink="/">
    wall
</button>

<p *ngIf="(sessionStoreService.session$ | async)?.user">
    Loged as: {{ sessionDetail.user.email }}
    Loged as: {{ stateDetail.session.user.email }}
</p>

<form [formGroup]="reactiveForm" (ngSubmit)="submitForm()" novalidate>
    <label>
        <span>email</span>
        <input type="text" placeholder="Your email" formControlName="email">
    </label>
  
    <label>
        <span>password</span>
        <input type="password" placeholder="Your password" formControlName="password">
    </label>
  
    <button color="secondary" type="submit">
        Update
    </button>
</form>
