<session-header></session-header>

<form [formGroup]="reactiveForm" (ngSubmit)="submitForm()" novalidate>
    <label>
        <span>Username: </span>
        <input type="text" placeholder="Your username" formControlName="email">
    </label><br><br>

    <label>
        <span>Password: </span>
        <input type="password" placeholder="Your password" formControlName="password">
    </label><br><br>

    <button mat-raised-button color="secondary" type="submit">
        Login
    </button><br><br>

    <p>
        New to Onework? <a routerLink="/session/register">Create an account</a>.
    </p>
</form>
