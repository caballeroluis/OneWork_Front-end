<session-header></session-header>

<form [formGroup]="reactiveForm" (ngSubmit)="submitForm()" novalidate>
    <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select (selectionChange)="roleChange($event.value)" formControlName="role">
            <mat-option value="recruiter">
                Recruiter
            </mat-option>
            <mat-option value="worker">
                Worker
            </mat-option>
        </mat-select>
    </mat-form-field><br>

    <div *ngIf="user.role === 'recruiter'">
        <label>
            <span>recruiterName</span>
            <input type="text" placeholder="Your recruiterName" formControlName="recruiterName">
        </label><br>
  
        <label>
            <span>corporation name</span>
            <input type="text" placeholder="Your corporation name" formControlName="corporationName">
        </label><br>
  
        <label>
            <span>description corporate</span>
            <input type="text" placeholder="Your description corporate" formControlName="descriptionCorporate">
        </label><br>
      
        <label>
            <span>international</span>
            <input type="checkbox" formControlName="international">
        </label><br>
    </div>

    <div *ngIf="user.role === 'worker'">
        <label>
            <span>name</span>
            <input type="text" placeholder="Your name" formControlName="name">
        </label><br>
    </div>
  
    <div *ngIf="user.role === 'recruiter' || user.role === 'worker'">
        <label>
            <span>email</span>
            <input type="text" placeholder="Your email" formControlName="email">
        </label><br>
        
        <label>
            <span>password</span>
            <input type="password" placeholder="Your password" formControlName="password">
        </label><br>
      
        <label>
            <span>contactData</span>
            <input type="text" placeholder="Your contactData" formControlName="contactData">
        </label><br>
      
        <button mat-raised-button color="secondary" type="submit">
            Register
        </button>
    </div>
</form>
