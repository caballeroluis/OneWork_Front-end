<session-header></session-header>

<p *ngIf="!user.role!">Choose a role:</p>

<form [formGroup]="reactiveForm" (ngSubmit)="submitForm()" novalidate>
    <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select (selectionChange)="roleChange($event.value)" formControlName="role">
            <mat-option value="recruiter">
                Recruiter
            </mat-option>
            <mat-option value="worker">
                Worker
            </mat-option>
        </mat-select>
    </mat-form-field><br>
  
    <div *ngIf="user.role === 'recruiter' || user.role === 'worker'">

        <p>Please don't use personal information, use acronyms instead.</p>

        <label>
            <span>Username (Visible to the public): </span>
            <input type="text" placeholder="Your username" formControlName="email">
        </label><br>
        
        <label>
            <span>Password: </span>
            <input type="password" placeholder="Your password" formControlName="password">
        </label><br>
    </div>

    <div *ngIf="user.role === 'recruiter'">
        <label>
            <span>Pseudonym (Visible to the public): </span>
            <input type="text" placeholder="Your pseudonym" formControlName="recruiterName">
        </label><br>
  
        <label>
            <span>Corporation name: </span>
            <input type="text" placeholder="Your corporation name" formControlName="corporationName">
        </label><br>
  
        <label>
            <span>Corporate description: </span><br>
            <textarea placeholder="Your description corporate" formControlName="descriptionCorporate" rows="2"></textarea>
        </label><br>
    </div>

    <div *ngIf="user.role === 'worker'">
        <label>
            <span>Pseudonym (Visible to the public): </span>
            <input type="text" placeholder="Your pseudonym" formControlName="name">
        </label><br>
        <label>
            <span>Skills: </span>
            <textarea placeholder="Your skills" formControlName="skills" rows="2"></textarea>
        </label><br>
    </div><br>
      
    <button *ngIf="user.role === 'recruiter' || user.role === 'worker'" mat-raised-button color="secondary" type="submit">
        Register
    </button>
</form>
