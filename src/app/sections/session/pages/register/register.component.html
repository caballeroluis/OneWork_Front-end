<session-header></session-header>

<form [formGroup]="reactiveForm" (ngSubmit)="submitForm()" novalidate>
    <label>
        <span>email</span>
        <input type="text" placeholder="Your email" formControlName="email">
    </label>
  
    <label>
        <span>password</span>
        <input type="password" placeholder="Your password" formControlName="password">
    </label>

    <label>
        <span>role</span>
        <select formControlName="role">
            <option value="ADMIN_ROLE">ADMIN_ROLE</option>
            <option value="RECRUITER_ROLE">RECRUITER_ROLE</option>
            <option value="WORKER_ROLE">WORKER_ROLE</option>
        </select>
    </label>
  
    <button color="secondary" type="submit">
        Register
    </button>
</form>
