<board-header></board-header>

<form [formGroup]="reactiveForm" (ngSubmit)="submitForm()" novalidate>

    <label>
        <span>salary</span>
        <input type="number" placeholder="Offer salary" formControlName="salary">
    </label><br>
    
    <label>
        <span>title</span>
        <input type="text" placeholder="Offer title" formControlName="title">
    </label><br>
  
    <label>
        <span>technicianChecked</span>
        <input type="checkbox" formControlName="technicianChecked"><br>
    </label>
    
    <label>
        <span>workplaceAddress</span>
        <input type="text" placeholder="Offer workplaceAddress" formControlName="workplaceAddress">
    </label><br>

    <label>
        <span>videoCallLink</span>
        <input type="text" placeholder="Offer videoCallLink" formControlName="videoCallLink">
    </label><br>

    <label>
        <span>videoCallDate</span>
        <input type="text" placeholder="Offer videoCallDate" formControlName="videoCallDate">
    </label><br>
    
    <label>
        <span>requirements</span>
        <textarea placeholder="Offer requirements" formControlName="requirements" rows="4"></textarea>
    </label><br>
    
    <label>
        <span>description</span>
        <textarea placeholder="Offer description" formControlName="description" rows="4"></textarea>
    </label><br>
    
    <mat-form-field *ngIf="!workerAssignedId" appearance="fill">
        <mat-label>Worker</mat-label>
        <mat-select formControlName="worker">
            <mat-option [value]="worker" *ngFor="let worker of (stateSS.workers$ | async); trackBy: getIdTrackFn" class="example-header-image">
                {{ worker.name }}
            </mat-option>
        </mat-select>
    </mat-form-field><br>
  
    <button mat-raised-button color="secondary" type="submit">
        Create
    </button>
</form>
