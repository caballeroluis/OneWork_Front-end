<board-header></board-header>

<form [formGroup]="reactiveForm" (ngSubmit)="submitForm()" novalidate>

    <label>
        <p>salary</p>
        <input type="number" placeholder="Offer salary" formControlName="salary">
    </label><br>
    
    <label>
        <p>title</p>
        <textarea placeholder="Offer title" formControlName="title" rows="1"></textarea>
    </label><br>
    
    <label>
        <p>requirements</p>
        <textarea placeholder="Offer requirements" formControlName="requirements" rows="8"></textarea>
    </label><br>
  
    <label>
        <span>technicianChecked</span>
        <input type="checkbox" formControlName="technicianChecked"><br>
    </label>
    
    <label>
        <p>workplaceAddress</p>
        <textarea placeholder="Offer workplaceAddress" formControlName="workplaceAddress" rows="2"></textarea>
    </label><br>

    <label>
        <p>videoCallLink</p>
        <textarea placeholder="Offer videoCallLink" formControlName="videoCallLink" rows="1"></textarea>
    </label><br>
    
    <mat-datepicker #picker></mat-datepicker>
    <mat-label>videoCallDate </mat-label>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <input matInput [matDatepicker]="picker" formControlName="videoCallDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    
    <mat-label>and time</mat-label>
    <input type="time" formControlName="videoCallHour" matInput name="week" min="09:00" max="18:00">
    <br>

    <label>
        <p>description</p>
        <textarea placeholder="Offer description" formControlName="description" rows="8"></textarea>
    </label><br>

    <mat-form-field *ngIf="!workerAssignedId" appearance="fill">
        <mat-label>Worker</mat-label>
        <mat-select formControlName="worker">
            <mat-option [value]="worker" *ngFor="let worker of (stateSS.workers$ | async); trackBy: getIdTrackFn" class="example-header-image">
                {{ worker.name }}
            </mat-option>
        </mat-select>
    </mat-form-field><br>
  
    <button mat-raised-button color="secondary" type="submit">
        Create
    </button><br><br><br>
</form>
