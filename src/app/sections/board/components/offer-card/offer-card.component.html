<mat-card class="board-offer-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ offer.title }}</mat-card-title>
        <mat-card-subtitle>{{ offer.salary }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ offer.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
