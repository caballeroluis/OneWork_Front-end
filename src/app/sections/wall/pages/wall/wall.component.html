<wall-header></wall-header>

<button (click)="getOffers()">
  getOffers()
</button>

<div *ngFor="let offer of offerStoreService.offers$ | async; trackBy: getIdTrackFn">
  <div style="background-color: blanchedalmond;">
    <p>Worker: {{ offer.status }}</p>
    <p>Worker: {{ offer.worker?.name }}</p>
    <p>Recruiter: {{ offer.recruiter?.name }}</p>
    <p>Salary: {{ offer.salary }}</p>
    <p>Date: {{ offer.creationDate }}</p>
    <p>Description: {{ offer.description }}</p>
  </div>
</div>
