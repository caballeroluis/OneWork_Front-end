<mat-toolbar>
    <button mat-icon-button class="icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>OneWork</span>
    <span class="spacer"></span>
    <button mat-raised-button (click)="printState()" *ngIf="!env.production">
        üëÅ State
    </button>
</mat-toolbar>

<mat-drawer-container class="sidenav-container" [hasBackdrop]="smallScreen" autosize>
    <mat-drawer #drawer class="sidenav" [mode]="smallScreen? 'over' : 'side'" [opened]="!smallScreen">
        <div >
            <div *ngIf="smallScreen; else buttonsWithoutToggleMenu">
                <p><button mat-raised-button routerLink="/session" (click)="drawer.toggle()">Session</button></p>
                <p><button mat-raised-button routerLink="/wall" (click)="drawer.toggle()">Wall</button></p>
                <p><button mat-raised-button routerLink="/admin" (click)="drawer.toggle()">Admin</button></p>
            </div>
              
            <ng-template #buttonsWithoutToggleMenu>
                <p><button mat-raised-button routerLink="/session">Session</button></p>
                <p><button mat-raised-button routerLink="/wall">Wall</button></p>
                <p><button mat-raised-button routerLink="/admin">Admin</button></p>
            </ng-template>
        </div>
    </mat-drawer>
  
    <div class="sidenav-content">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
